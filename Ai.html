<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hamborgor AI Assistant</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg: #000000;
      --accent: #FF0000;
      --text: #74B5E3;
      --white: #ffffff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: url('custom-cursor.png') 0 0, auto;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-align: center;
      color: var(--text);
    }

    #chatbox {
      background-color: #111;
      border: 2px solid var(--accent);
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent);
    }

    .message {
      margin: 10px 0;
      text-align: left;
    }

    .user {
      color: var(--accent);
    }

    .bot {
      color: var(--text);
    }

    #inputArea {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #userInput {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--accent);
      background-color: #222;
      color: var(--white);
    }

    #sendBtn {
      padding: 10px 20px;
      background-color: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: var(--bg);
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    /* New back button styles */
    #backBtn {
      margin-top: 30px;
      padding: 12px 28px;
      background-color: var(--accent);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    #backBtn:hover {
      background-color: var(--bg);
      border: 2px solid var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>

  <h1>Hamborgor AI ðŸ¤–</h1>

  <div id="chatbox">
    <div class="message bot">Hi there! Ask me anything ðŸ‘‹</div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button id="sendBtn">Send</button>
  </div>

  <!-- Back to homepage button -->
  <a href="index.html" id="backBtn">Back to Homepage</a>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      // Add user message
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${msg}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      userInput.value = "";

      // Call your backend/chat API here
      const response = await fetch('http://localhost:3000/your-backend-endpoint', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();
      const reply = data.reply || "Oops! Something went wrong.";

      // Add bot reply
      chatbox.innerHTML += `<div class="message bot"><strong>AI:</strong> ${reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
