<!DOCTYPE html>
<html>
<head>
  <title>Space Shooter</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: monospace;
      user-select: none;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #111;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
      user-select: none;
    }
    #fullscreen-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <canvas id="game" width="800" height="600"></canvas>
  <button id="fullscreen-btn">Fullscreen</button>

  <script>
    window.onload = function () {
      const canvas = document.getElementById("game");
      const ctx = canvas.getContext("2d");
      const fullscreenBtn = document.getElementById("fullscreen-btn");

      // Images load
      const playerStraight = new Image();
      playerStraight.src = "GoingStraight.png";

      const playerLeft = new Image();
      playerLeft.src = "MovingLeft.png";

      const playerRight = new Image();
      playerRight.src = "MovingRight.png";

      const enemyImg = new Image();
      enemyImg.src = "EnemyShip.png";

      const bulletImg = new Image();
      bulletImg.src = "bullet.png";

      const heartImg = new Image();
      heartImg.src = "heart.png";

      const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 60,
        width: 50,
        height: 50,
        speed: 5,
        currentImage: playerStraight,
        get center() {
          return {
            x: this.x + this.width / 2,
            y: this.y + this.height / 2,
          };
        }
      };

      const bullets = [];
      const enemies = [];
      let keys = {};
      let totalKills = 0;              // total kills never reset
      let superKillCounter = 0;        // kills towards next super beam
      let canUseSuper = false;
      let superBeamActive = false;
      let superBeamTimer = 0;

      let lives = 3;
      let gameOver = false;

      let score = 0;                   // <-- score added here

      let lastFireTime = 0;
      const fireCooldown = 200;

      document.addEventListener("keydown", (e) => {
        keys[e.code] = true;

        if (e.code === "ArrowDown" && canUseSuper && !superBeamActive && !gameOver) {
          superBeamActive = true;
          superBeamTimer = 5000;
          canUseSuper = false;
          superKillCounter -= 30;       // subtract 30 kills for using super
          if (superKillCounter < 0) superKillCounter = 0;
        }
      });

      document.addEventListener("keyup", (e) => {
        keys[e.code] = false;
      });

      function spawnEnemy() {
        const size = 40;
        enemies.push({
          x: Math.random() * (canvas.width - size),
          y: -size,
          width: size,
          height: size,
          speed: 2
        });
      }

      function enemyDestroyed(isSuperKill = false) {
        totalKills++;
        superKillCounter++;
        if (superKillCounter >= 30) canUseSuper = true;

        if (isSuperKill) {
          score += 300;  // Super beam kill points
        } else {
          score += 100;  // Normal kill points
        }
      }

      // Collision functions
      function checkCollision(a, b) {
        const padding = 5;
        return (
          a.x + padding < b.x + b.width - padding &&
          a.x + a.width - padding > b.x + padding &&
          a.y + padding < b.y + b.height - padding &&
          a.y + a.height > b.y + padding
        );
      }

      function checkPlayerEnemyCollision(player, enemy) {
        const c = player.center;
        const hitboxHeight = 4;
        return (
          c.x >= enemy.x &&
          c.x <= enemy.x + enemy.width &&
          c.y >= enemy.y + enemy.height - hitboxHeight &&
          c.y <= enemy.y + enemy.height
        );
      }

      function update(deltaTime) {
        if (gameOver) return;

        // Player movement & firing
        if (keys["ArrowLeft"]) {
          player.x -= player.speed;
          player.currentImage = playerLeft;
        } else if (keys["ArrowRight"]) {
          player.x += player.speed;
          player.currentImage = playerRight;
        } else {
          player.currentImage = playerStraight;
        }

        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

        if (keys["ArrowUp"]) {
          if (performance.now() - lastFireTime > fireCooldown) {
            bullets.push({
              x: player.x + player.width / 2 - 2,
              y: player.y,
              width: 4,
              height: 10,
              speed: 7
            });
            lastFireTime = performance.now();
          }
        }

        // Update bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          bullets[i].y -= bullets[i].speed;
          if (bullets[i].y < 0) bullets.splice(i, 1);
        }

        // Update enemies & collisions
        for (let i = enemies.length - 1; i >= 0; i--) {
          enemies[i].y += enemies[i].speed;

          for (let j = bullets.length - 1; j >= 0; j--) {
            if (checkCollision(enemies[i], bullets[j])) {
              enemies.splice(i, 1);
              bullets.splice(j, 1);
              enemyDestroyed(false);  // normal kill
              break;
            }
          }

          if (i < enemies.length && checkPlayerEnemyCollision(player, enemies[i])) {
            enemies.splice(i, 1);
            lives--;
            if (lives <= 0) {
              gameOver = true;
            }
          }

          if (i < enemies.length && enemies[i].y > canvas.height) {
            enemies.splice(i, 1);
          }
        }

        // Super Beam active
        if (superBeamActive) {
          superBeamTimer -= deltaTime;
          enemies.forEach((enemy, i) => {
            const beamWidth = 10;
            if (
              enemy.x + enemy.width >= player.x + player.width / 2 - beamWidth / 2 &&
              enemy.x <= player.x + player.width / 2 + beamWidth / 2
            ) {
              enemies.splice(i, 1);
              enemyDestroyed(true);  // super beam kill
            }
          });

          if (superBeamTimer <= 0) {
            superBeamActive = false;
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(player.currentImage, player.x, player.y, player.width, player.height);

        bullets.forEach(b => {
          ctx.drawImage(bulletImg, b.x, b.y, b.width, b.height);
        });

        enemies.forEach(e => {
          ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
        });

        for (let i = 0; i < lives; i++) {
          ctx.drawImage(heartImg, canvas.width - (i + 1) * 40 - 10, 10, 30, 30);
        }

        // Score right under lives
        ctx.fillStyle = "#ffffff";
        ctx.font = "20px monospace";
        ctx.fillText("Score: " + score, canvas.width - 130, 50);

        if (superBeamActive) {
          ctx.fillStyle = "#FF5F1F";
          ctx.fillRect(player.x + player.width / 2 - 5, 0, 10, player.y);
        }

        // UI kill counts top left
        ctx.fillStyle = "#ffffff";
        ctx.font = "20px monospace";
        ctx.fillText("Kills: " + totalKills, 10, 30);
        ctx.fillText("Super Beam: " + superKillCounter + "/30", 10, 60);

       if (gameOver) {
  ctx.fillStyle = "red";
  ctx.font = "60px monospace";

  const text = "ðŸ’€GAME OVERðŸ’€";
  const textWidth = ctx.measureText(text).width;

  ctx.fillText(text, (canvas.width - textWidth) / 2, canvas.height / 2);
}
      }

      // Fullscreen toggle function
      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          canvas.requestFullscreen().catch(err => {
            alert(`Failed to enter fullscreen: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      });

      let lastTime = 0;
      function gameLoop(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;

        if (!gameOver && Math.random() < 0.02) spawnEnemy();

        update(deltaTime);
        draw();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    };
  </script>
</body>
</html>
