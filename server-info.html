<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamborgor Server Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #74B5E3; /* Light blue for labels */
            text-align: center;
            padding: 50px;
        }
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    cursor: url('custom-cursor.png') 0 0, auto;
}

body::after {
    content: "";
    display: block;
    height: 100vh;
}

        h1 {
            color: #74B5E3;
        }
        p {
            font-size: 20px;
        }
        .value {
            color: #FF0000; /* Bright red for actual values */
        }
        .subheadline {
            color: #74B5E3;
            font-size: 18px; /* Slightly smaller than the main headline */
            margin-top: -10px;
        }
        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;

            cursor: url('custom-cursor.png') 0 0, auto;
        }
        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Hamborgor Server Information</h1>
    <p class="subheadline">Compatible with Java & Bedrock</p>
    <p><strong>Server Name:</strong> <span class="value">Hamborgor</span></p>
    <p><strong>IP Address:</strong> <span class="value">167.114.213.51</span></p>
    <p><strong>Port:</strong> <span class="value">25568</span></p>
    
    <p><span class="value">Simple Voice Chat</span></p>
<p><span class="value">World Edit (for admins only)</span></p>
<p><span class="value">Geyser & Floodgate (for Bedrock compatibility)</span></p>

    <a href="index.html" class="button">Back to Homepage</a>
    <!-- Copy IP Button -->
    <a href="#" class="button" id="copyIP">Copy Server IP (Java Format)</a>

<script>
  const copyButton = document.getElementById("copyIP");

  copyButton.addEventListener("click", (event) => {
    event.preventDefault(); // prevent page jump
    const ip = "167.114.213.51:25568";
    navigator.clipboard.writeText(ip).then(() => {
      copyButton.textContent = "Copied!";
      setTimeout(() => {
        copyButton.textContent = "Copy Server IP (Java Format)";
      }, 2000);
    }).catch(err => {
      console.error("Copy failed", err);
      copyButton.textContent = "Error!";
    });
  });
</script>
    
</body>
</html>
