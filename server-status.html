<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #74B5E3; /* Light blue for labels */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #74B5E3;
        }
        p {
            font-size: 20px;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .status-up {
            color: #00FF00; /* Green for 'up' status */
        }
        .status-down {
            color: #FF0000; /* Red for 'down' status */
        }
        /* Big green dot */
        .status-up::before {
            content: " ";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #00FF00; /* Green dot */
            border-radius: 50%;
            margin-right: 10px; /* Space between the dot and text */
        }
        /* Big red dot */
        .status-down::before {
            content: " ";
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #FF0000; /* Red dot */
            border-radius: 50%;
            margin-right: 10px; /* Space between the dot and text */
        }
        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p>Check the current status of the server below:</p>

    <!-- Server status display -->
    <div class="status" id="server-status">Loading...</div>

    <!-- Back button -->
    <a href="index.html" class="button">Back to Homepage</a>

    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
        MinecraftAPI.getServerStatus('167.114.213.51', { // IP address of your server
            port: 25568 // Port number
        }, function (err, status) {
            if (err) {
                return document.querySelector('#server-status').innerHTML = 'Error loading status';
            }

            // Display server status based on the response
            const statusElement = document.querySelector('#server-status');
            if (status.online) {
                statusElement.innerHTML = 'Server is <span class="status-up">up</span>!';
            } else {
                statusElement.innerHTML = 'Server is <span class="status-down">down</span>';
            }
        });
    </script>
</body>
</html>
