<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #74B5E3; /* Light blue for labels */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #74B5E3;
        }
        p {
            font-size: 20px;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .status-up {
            color: #00FF00;
        }
        .status-down {
            color: #FF0000;
        }
        .status-up::before,
        .status-down::before {
            content: " ";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-up::before {
            background-color: #00FF00;
        }
        .status-down::before {
            background-color: #FF0000;
        }
        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p>Check the current status of the server below:</p>

    <!-- Server status display -->
    <div class="status" id="server-status">Loading...</div>

    <!-- Back button -->
    <a href="index.html" class="button">Back to Homepage</a>

    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
    <script>
        function checkServerStatus() {
            MinecraftAPI.getServerStatus('167.114.213.51', {
                port: 25568
            }, function (err, status) {
                const statusElement = document.querySelector('#server-status');
                if (err) {
                    statusElement.innerHTML = '<span class="status-down">Error loading status</span>';
                    return;
                }

                if (status.online) {
                    statusElement.innerHTML = 'Server is <span class="status-up">up</span>!';
                } else {
                    statusElement.innerHTML = 'Server is <span class="status-down">down</span>';
                }
            });
        }

        // First check when page loads
        checkServerStatus();

        // Check every 60 seconds (60000ms)
        setInterval(checkServerStatus, 60000);
    </script>
</body>
</html>
