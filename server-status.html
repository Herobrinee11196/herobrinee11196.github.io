<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #74B5E3; /* Light blue for labels */
            text-align: center;
            padding: 50px;
            cursor: url('custom-cursor.png'), auto; /* Custom cursor using favicon.png */
        }
        h1 {
            color: #74B5E3;
        }
        p {
            font-size: 20px;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .status-up {
            color: #00FF00;
        }
        .status-down {
            color: #FF0000;
        }
        .status-up::after,
        .status-down::after {
            content: " ";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .status-up::after {
            background-color: #00FF00;
        }
        .status-down::after {
            background-color: #FF0000;
        }
        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p>Check the current status of the server below:</p>

    <!-- Server status display -->
    <div class="status" id="server-status">Loading...</div>

    <!-- Back button -->
    <a href="index.html" class="button">Back to Homepage</a>

    <script>
        function checkServerStatus() {
            fetch('https://api.mcstatus.io/v2/status/java/167.114.213.51:25568')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.querySelector('#server-status');
                    if (data.online) {
                        statusElement.innerHTML = `Server is <span class="status-up">up! Version: ${data.version.name_clean}</span>`;
                    } else {
                        statusElement.innerHTML = 'Server is <span class="status-down">down.</span>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const statusElement = document.querySelector('#server-status');
                    statusElement.innerHTML = '<span class="status-down">Error loading status</span>';
                });
        }

        // First check when page loads
        checkServerStatus();

        // Check every 60 seconds (60000ms)
        setInterval(checkServerStatus, 60000);
    </script>
</body>
</html>
