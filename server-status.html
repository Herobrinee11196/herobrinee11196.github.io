<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamborgor Server Status</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #74B5E3;
            text-align: center;
            padding: 50px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: url('custom-cursor.png') 0 0, auto;
        }

        body::after {
            content: "";
            display: block;
            height: 100vh;
        }

        h1 {
            color: #74B5E3;
        }

        p {
            font-size: 20px;
        }

        .highlight-text {
            color: #FF0000;
        }

        .status {
            font-size: 24px;
            margin-top: 20px;
        }

        .status-up {
            color: #00FF00;
        }

        .status-down {
            color: #FF0000;
        }

        .status-up::after,
        .status-down::after {
            content: " ";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-up::after {
            background-color: #00FF00;
        }

        .status-down::after {
            background-color: #FF0000;
        }

        .info {
            font-size: 18px;
            margin-top: 10px;
        }

        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: url('custom-cursor.png') 0 0, auto;
        }

        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p class="highlight-text">Check the current status of the server below:</p>

    <!-- Server status display -->
    <div class="status" id="server-status">Loading...</div>

    <!-- Extra info display -->
    <div class="info" id="server-info"></div>

    <!-- Back button -->
    <a href="index.html" class="button">Back to Homepage</a>

    <script>
        function checkServerStatus() {
            fetch('https://api.mcstatus.io/v2/status/java/167.114.213.51:25568')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.querySelector('#server-status');
                    const infoElement = document.querySelector('#server-info');
                    
                    if (data.online) {
                        statusElement.innerHTML = `Server is <span class="status-up">up! Version: ${data.version.name_clean}</span>`;
                        const playersOnline = data.players.online;
                        const playersMax = data.players.max;
                        const motd = data.motd.clean.join(" ");
                        infoElement.innerHTML = `
                            <p>ðŸ‘¥ Players Online: ${playersOnline}/${playersMax}</p>
                            <p>ðŸ’¬ MOTD: ${motd}</p>
                        `;
                    } else {
                        statusElement.innerHTML = 'Server is <span class="status-down">down.</span>';
                        infoElement.innerHTML = '';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const statusElement = document.querySelector('#server-status');
                    const infoElement = document.querySelector('#server-info');
                    statusElement.innerHTML = '<span class="status-down">Error loading status</span>';
                    infoElement.innerHTML = '';
                });
        }

        checkServerStatus();
        setInterval(checkServerStatus, 60000);
    </script>
</body>
</html>
