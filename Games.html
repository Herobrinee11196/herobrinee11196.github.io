<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hamborgor Games</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #74B5E3;
            text-align: center;
            cursor: url('custom-cursor.png') 0 0, auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        h1 {
            color: #74B5E3;
            margin-bottom: 30px;
        }
        .button {
            background-color: #FF0000;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: url('custom-cursor.png') 0 0, auto;
            transition: background-color 0.3s, border 0.3s;
            display: inline-block;
            min-width: 180px;
            user-select: none;
        }
        .button:hover {
            background-color: #000000;
            border: 2px solid #FF0000;
        }
    </style>
</head>
<body>
    <h1>Hamborgor Games</h1>
    <a href="SpaceShooter.html" class="button">Space Shooter</a>
    <a href="index.html" class="button">Back to Homepage</a>
</body>
</html>
